<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Montserrat:400,700|Source+Code+Pro:200,300,400,500,600,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/main.css">
</head>
<body>
  <!-- <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="./">data jams</a>
  </nav> -->
  <div class="container">
    <section class="row" id="event"></section>

    <section class="row">
      <div class="col-md-12" id="about-data-jam"></div>
    </section>

    <div class="row">
      <div class="col-md-12" id="jam-links"></div>
    </div>
  </div>

  <script id="jams" type="text/ractive">
    <h1>archive</h1>
    {{#orderedJams:jamIndex}}
      <jamLink/>
    {{/}}
  </script>

  <script id="jam-link" type="text/ractive">
    <a
      href="./{{link}}"
      class="{{active? 'active': ''}}"
    >{{month}} {{year}} <strong>{{topic}}</strong></a> 
  </script>

  <script id="about" type="text/ractive">
    <h1>about data jams</h1>
    <mark markdown="{{description}}"/>
  </script>

  <script id="jam-event" type="text/ractive">
    {{#jam.topic}}
      {{#with jam}}
        <div class="col-md-12 jam-item">
          <div class="jam-event-title">
            <h3>data jam on</h3>
            <h1>{{topic}}</h1>
          </div>
          <p>
            <a target="_blank" href="http://www.meetup.com/Houston-Data-Visualization-Meetup/events/{{meetupId}}/"><i>{{month}} {{year}}</i></a>
          </p>
          <mark markdown="{{description}}"/>
          <a target="_blank" href="https://github.com/houstondatavis/{{githubRepo}}">
            learn more and get the data from <i class="fa fa-github" aria-hidden="true"></i>
          </a>
        </div>
        <div class="col-md-12">
          {{#showcase.length}}
            <section>
              <h2>showcase</h2>
              <div class="list-group">
                {{#showcase:itemIndex}}
                  <showcaseItem/>
                {{/}}
              </div>
            </section>
          {{/}}
          {{#formUrl}}
            <p>
              <a class="btn btn-primary btn-lg" href="{{formUrl}}" target="_blank">share your project</a>            
            </p>
            <mark markdown="{{shareInstructions}}"/>
          {{/}}
        </div>
      {{/with}}
    {{/}}
  </script>

  <script id="mark" type="text/ractive">
    <div>
      {{{contentHTML}}}
    </div>
  </script>

  <script id="item" type="text/ractive">
    <div class="list-group-item" data-plot="{{mainLink}}" decorator='linkShowcase'>
      <h3>{{title}}</h3>
      <i>{{author}}</i>
      <mark markdown="{{description}}"/>
      {{#links.length}}
        {{#links:linkIndex}}
          <showcaseLink/>
        {{/}}
      {{/}}
    </div>
  </script>

  <script id="link" type="text/ractive">
    {{# isPlot}}
      <svg decorator='randoBar' class="plotter" width="100%" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <g stroke="none" strokeWidth="1" fill="none" fill-rule="evenodd"></g>
        <g fill="rgba(255, 255, 255, 0.9)">
          <rect x="6" y="18" width="{{labelWidth}}" height="20"></rect>
          <text x="10" y="35" fill="#333">see {{label}}</text>
        </g>
      </svg>
    {{elseif isCode}}
      <a target="_blank" href="{{url}}">
        <pre><code>see code</code></pre>
      </a>
    {{/}}
  </script>

  <script src="//cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script src="//unpkg.com/axios/dist/axios.min.js"></script>
  <script src="//cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>

  <script type="text/javascript" src="./data/october-2015.js"></script>
  <script type="text/javascript" src="./data/february-2016.js"></script>
  <script type="text/javascript" src="./data/august-2016.js"></script>
  <script type="text/javascript" src="./data/october-2016.js"></script>
  <script type="text/javascript" src="./data/december-2016.js"></script>
  <script type="text/javascript" src="./data/february-2017.js"></script>
  <script type="text/javascript" src="./data/june-2017.js"></script>
  <script type="text/javascript" src="./data/july-2017.js"></script>
  <script type="text/javascript" src="./data/august-2017.js"></script>
  <script type="text/javascript" src="./data/october-2017.js"></script>
  <script type="text/javascript" src="./data/january-2018.js"></script>
  <script type="text/javascript" src="./data/february-2018.js"></script>
  <script type="text/javascript" src="./data/june-2018.js"></script>
  <script type="text/javascript" src="./data/february-2019.js"></script>
  <script type="text/javascript" src="./data/july-2019.js"></script>
  <script type="text/javascript" src="./data/november-2019.js"></script>
  <script type="text/javascript" src="./data/december-2019.js"></script>
  <script type="text/javascript" src="./data/january-2020.js"></script>
  <script type="text/javascript" src="./data/events.js"></script>

  <script type="text/javascript" src="./assets/jammer.js"></script>
  <script type="text/javascript" src="./assets/views.js"></script>
  <script type="text/javascript" src="./assets/main.js"></script>
</body>
</html>
